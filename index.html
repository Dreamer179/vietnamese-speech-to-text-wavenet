<!DOCTYPE html>
<html>
  <head>
    <title>Vietnamese Speech to Text</title>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
 
  <body>

    <div class="container">
      <div class="jumbotron">
        <div id="accordion">
          <div class="card">
            <div class="card-header" id="headingOne">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Recognizing by file
                </button>
              </h5>
            </div>
        
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body">
                <form id='recognize-file' enctype="multipart/form-data">
                    <div class="input-group mb-3">
                      <input type="file" id="input" name="input" class="form-control" accept=".wav" required>
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Submit</button>
                      </div>
                    </div>
                </form>
                <audio id='sound' name='sound' control></audio>
                <div id="file-res"></div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header" id="headingTwo">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Recognizing by recording
                </button>
              </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
              <div class="card-body">
                <form id="record">
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // input.onchange = function(){
      //   var sound = document.getElementById('sound');
      //   var reader = new FileReader();
      //   reader.onload = function(e) {
      //     sound.src = this.result;
      //     sound.controls = true;
      //     sound.play();
      //     };
      //   reader.readAsDataURL(this.files[0]);
      // }

      $("#recognize-file").submit(function( event ) {
        event.preventDefault();

        var input = document.getElementById("input")

        file = input.files[0];

        var sound = document.getElementById('sound');
        var reader = new FileReader();
        reader.onload = function(e) {
          sound.src = this.result;
          sound.controls = true;
        };
        reader.readAsDataURL(file);

        $('#file-res').html('Recognizing...');

        var formdata = new FormData();
        formdata.append("file", file);

        $.ajax({
          url: "/",
          type: "post",
          dataType: "html",
          data: formdata,
          encode: true,
          processData: false,
          cache: false,
          contentType: false,

          success: function( data ){
            console.log(data)
            $('#file-res').html(data);
          },
          error: function(error) {
            console.log(error);
            $('#file-res').html('Error');
          }
        });
      });
    </script>
  </body>
</html>
